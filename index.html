<html>
    <head>
        <title>Todos/Goals</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js'></script>
        <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
        <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
        <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
        <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.7/react-redux.min.js'></script>
    </head>
    <body>
        <div id='app'>

        </div>
        <script type='text/javascript'>

            function generateId() {
                const randomValue = new Uint32Array(1);
                return window.crypto.getRandomValues(randomValue).toString(36) + (new Date()).getTime().toString(36);
            }

            //App code



            const checker = (store) => (next) => (action) => {
                if (
                    action.type === ADD_TODO &&
                    action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. That's a bad idea.");
                }
                if (
                    action.type === ADD_GOAL &&
                    action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                ) {
                    return alert("Nope. That's a bad idea.");
                }
                if (action.type === ADD_GOAL && action.goal.name.length === 0) {
                    return alert("Nope. Trying to add empty goal.");
                }
                if (action.type === ADD_TODO && action.todo.name.length === 0) {
                    return alert("Nope. Trying to add empty todo.");
                }
                return next(action)
            };

            const logger = (store) => (next) => (action) => {
                console.group(action.type);
                console.log('The action is:', action);
                const result = next(action);
                console.log('The new state is', store.getState());
                console.groupEnd();
                return result;
            };

            //reducer functions

            const store = Redux.createStore(reducers, Redux.applyMiddleware(ReduxThunk.default, checker, logger));
        </script>

        <script type='text/babel'>
            function List(props) {
                return (
                    <ul>
                        {props.items.map((item) =>
                            <li key={item.id}>
                                <span
                                    onClick={() => props.toggle && props.toggle(item.id)}
                                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                                    {item.name}
                                </span>
                                <button onClick={() => {props.remove(item)}}>X</button>
                            </li>
                            )}
                    </ul>
                )
            }

            class Todos extends React.Component {
                addItem = (e) => {
                    e.preventDefault();

                    this.props.dispatch(handleAddTodo(
                        this.input.value,
                        () => {
                            this.input.value = '';
                        }
                    ));
                };

                removeItem = (todo) => {
                    this.props.dispatch(handleDeleteTodo(todo));
                };

                toggleItem = (id) => {
                    this.props.dispatch(handleToggle(id));
                };

                render() {
                    return(
                        <div>
                            <h1>Todo List</h1>
                            <input type='text'
                                   placeholder='Add todo'
                                   ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Todo</button>
                            <List
                                toggle = {this.toggleItem}
                                items = {this.props.todos}
                                remove = {this.removeItem}
                            />
                        </div>
                    )
                }
            }

            const ConnectedTodos = ReactRedux.connect((state) => ({
                todos: state.todos
            }))(Todos);

            class Goals extends React.Component {
                addItem = (e) => {
                    e.preventDefault();
                    const name = this.input.value;

                    this.props.dispatch(handleAddGoal(
                        this.input.value,
                        () => {
                            this.input.value = ''
                        }
                    ));
                };

                removeItem = (goal) => {
                    this.props.dispatch(handleDeleteGoal(goal));
                };

                render() {
                    return(
                        <div>
                            <h1>Goals</h1>
                            <input type='text'
                                   placeholder='Add goal'
                                   ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Goal</button>
                            <List
                                items = {this.props.goals}
                                remove = {this.removeItem}
                            />
                        </div>
                    )
                }
            }

            const ConnectedGoals = ReactRedux.connect((state) => ({
                goals: state.goals
            }))(Goals);


            class App extends React.Component {
                componentDidMount() {
                    const { dispatch } = this.props;

                    dispatch(handleInitialData());
                }

                render() {
                    const { loading } = this.props;
                    if (loading === true) {
                        return <h3>Loading</h3>
                    }
                    return (
                        <div>
                            <ConnectedTodos />
                            <ConnectedGoals />
                        </div>

                    )
                }
            }

            const ConnectedApp = ReactRedux.connect((state) => ({
                loading: state.loading
            }))(App);

            ReactDOM.render(
                <ReactRedux.Provider store = {store}>
                    <ConnectedApp />
                </ReactRedux.Provider>,
                document.querySelector('#app')

            )

        </script>
    </body>
</html>
